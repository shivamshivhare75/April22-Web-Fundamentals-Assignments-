<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        #main{
            text-align: center;
            border-style: solid;
            width: 500px;
            padding-bottom: 50px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="main">
        <h2> Login Form</h2>
        <form>
            <div id="usr">
                <label>Username: </label>
                <input placeholder="enter username"/>
            </div><br/>
            <div id="pass">
                <label>Password: </label>
                <input type="password" placeholder="enter password"/>
            </div><br/>
            <div id="btn">
                <input type="button" value="Login"/>
                <input type="button" value="Register"/>
            </div>
        </form>
    </div>
</body>
</html>
