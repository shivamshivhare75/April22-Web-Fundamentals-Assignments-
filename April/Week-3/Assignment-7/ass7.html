<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        #main{
            text-align: left;
            border-style: solid;
            width: 500px;
            margin: 10px auto;
            padding: 20px;
        }
        #head{
            text-align: center;
        }
        #btn{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 id="head"> Registration Form</h2>
    <div id="main">
        <form>
            <div>
                <label>First Name : </label>
                <input size="30"/>
            </div><br/>
            <div>
                <label>Last Name : </label>
                <input size="30" />
            </div><br/>
            <div>
                <label>Email : </label>
                <input size="30"/>
            </div><br/>
            <div>
                <label>Phone : </label>
                <input size="25"/>
            </div><br/>
            <div>
                <label>Gender : </label>
                <input type="radio" name="GENDER"/>
                <label>Male</label>
                <input type="radio"/ name="GENDER">
                <label>Female</label>
            </div><br/>
            <div>
                <label>Address : </label>
                <textarea rows="4" cols="50"></textarea>
            </div><br/>
            <div id="btn">
                <input type="button"/ value="submit">
            </div>
        </form>
    </div>
</body>
</html>
